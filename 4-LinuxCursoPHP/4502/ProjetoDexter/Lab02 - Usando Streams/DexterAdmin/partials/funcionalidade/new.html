<h1 class="title_page">Nova Funcionalidade</h1>
<form method="post" class="form_model">
    <fieldset>
        <div class="line_form">
            <label for="titulo" class="label_form">Titulo</label>
            <input
                ng-model="funcionalidade.titulo"
                type="text"
                class="input_text_form"
                id="titulo"
                name="titulo" />
        </div>
        <div class="line_form">
            <label for="descricao" class="label_form">Descricao</label>
            <input 
                ng-model="funcionalidade.descricao"
                type="text"
                class="input_text_form"
                id="descricao"
                name="descricao" />
        </div>
        <div class="line_form">
            <label for="imagem" class="label_form">Imagem</label>
            <input
                ng-model="funcionalidade.imagem"
                type="text"
                class="input_text_form"
                id="imagem"
                name="imagem" />
        </div>
        <div class="line_form">
            <input type="button" class="button_model input_submit_form" value="Salvar" ng-click="saveFuncionalidade()"/>
        </div>
        <span>{{form_message}}</span>
   </fieldset>
</form>
