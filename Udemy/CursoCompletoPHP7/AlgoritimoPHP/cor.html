<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>Texto e Cores</title>

		<meta charset="UTF-8"/>
		
		<style>
			h1{
				font: 15pt Arial;
				color: #171559;
				font-weight: bold;
			}
		</style>

	</head>

	<body>

		<h1>Texto e Cor no PHP</h1>
		
			<div>

				<form action="cor.php" id="valor" method="get">

						<select name="tam" id="itam">
							<option value="8pt">8</option>
							<option value="10pt">10</option>

							<option value="20pt">20</option>
							<option value="40pt">40</option>
						</select><br/><br/>
					</fieldset><br/>
					
					<fieldset><label for="icor">Cor:</label>
						<input type="color" name="cor" id="icor"/><br/><br/>
					</fieldset><br/>

					<input type="submit" value="Gerar"/>

				</form>
			</div>

	</body>
