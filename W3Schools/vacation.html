<!DOCTYPE html>
<html>
    <head>
        <title>Ir de férias Virtual!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="post" action="upload_image.php" enctype="multipart/form-data">
            <table>
                <tr>
                    <td><label for="image_caption">Nome imagem ou subtitulo:</label><br />
                        <em>Exemplo: Gostaria que você estivesse aqui.</em></td>
                    <td><input id="image_caption" name="image_caption" type="text" size="55"/></td>
                </tr>
                <tr>
                    <td><label for="image_username">Seu Nome:</label></td>
                    <td><input id="image_username" name="image_username" type="text" size="15"></td>
                </tr>
                <tr>
                    <td><label for="image_filename">Carregar Imagem:</label></td>
                    <td><input id="image_filename" name="image_filename" type="file"></td>
                </tr>
            </table>
            
            <p><em>Formatos de imagem aceitáveis incluem: JPG / JPEG</em></p>
            <p>Escolha o seu destino:</p>
            
            <table>
                <tr>
                    <td><input type="radio" id="destination_1" name="destination" value="beach"/></td>
                    <td><label for="destination_1"><img width="70" height="70" src="imagens/1.jpg" alt="imagem"></label></td>
                </tr>
                <tr>
                    <td><input type="radio" id="destination_2" name="destination" value="golfcourse"/></td>
                    <td><label for="destination_2"><img width="70" height="70" src="imagens/2.jpg" alt="imagem"></label></td>
                </tr>
                <tr>
                    <td><input type="radio" id="destination_3" name="destination" value="mountains"/></td>
                    <td><label for="destination_3"><img width="70" height="70" src="imagens/3.jpg" alt="imagem"></label></td>
                </tr>
            </table>
            <p style="text-align: center">
                <input type="submit" name="Submit" value='Submit'/>
                <input type="reset" value="Apagar Formulario"/>
            </p>
        </form>
    </body>
</html>
